<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Redes Sociales y correo al cual pueden encontactarse">
    <meta name="keywords" content="redes sociales, correos, instagram,linkedin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e8343b0f06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=copyright" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Sobre mi</title>
</head>
<body class="bodyContact">
    <!----Header---->
    <header class="headerMenu">
        <div>
            <nav>
                <a class="original-surfer-regular fontSize18" href="../index.html">Sobre mi</a>
                <a class="original-surfer-regular fontSize18" href="proyect.html">Proyectos</a>
                <a class="original-surfer-regular fontSize18" href="skills.html">Habilidades</a>
            </nav>
        </div>
    </header>
    <!------Content Page index main-->
    <main class="m-4">
        <!---Section one -->
        <section class="m-2">
            <h1 class="original-surfer-regular fontSize28 colorWhite text-center">Contacto</h1>
            <div class="d-block d-lg-flex justifyItems">                
                <form class="row g-3 col-6">
                    <div class="col-md-6">
                        <label for="name" class="form-label poiret-one-regular colorWhite fontSize25">Nombre</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label poiret-one-regular colorWhite fontSize25">Apellido</label>
                        <input type="lastName" class="form-control" id="lastName">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label poiret-one-regular colorWhite fontSize25">Correo Electronico</label>
                        <input type="text" class="form-control" id="email" placeholder="ejemplo@ejemplo.com">
                    </div>
                    <div class="col-12">
                        <label for="coments" class="form-label poiret-one-regular colorWhite fontSize25">Comentarios</label>
                        <input type="text" class="form-control" id="coments" placeholder="Dejanos aca tus comentarios">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btnSend">Enviar</button>
                    </div>
                </form>
                <div class="col-6 m-4 align-self-center">
                    <h1 class="original-surfer-regular fontSize28 colorWhite text-center">Redes de Contacto</h1>
                    <div class="text-center m-2">
                        <i class="fa-brands fa-instagram colorWhite mr-2 fontSize14"></i> 
                        <a href="https://www.instagram.com/soyjulyandrea/" class="poiret-one-regular colorWhite fontSize25">instagram</a>
                    </div>
                    <div class="text-center m-2">
                        <i class="fa-brands fa-linkedin colorWhite mr-2 fontSize14"></i>
                        <a href="https://www.linkedin.com/in/july-martin-8637651b5/" class="poiret-one-regular colorWhite fontSize25">Linkedin</a>
                    </div>
                </div>                
            </div>
        </section>
    </main>
    <!---Footer -->
    <footer>
        <div>
            <span class="material-symbols-outlined">
                copyright
            </span>
            Derechos reservados 
        </div>
    </footer>    
</body>
</html>
